<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electicity Bills</title>
   <script> 
    
        let Fan = prompt ('Enter the number of fan you use???')
        let light = prompt ('Enter the number of light you use???')
        let AC = prompt ('Enter the number of AC you use???')
        let Fridge = prompt ('Enter the number of Fridge you use???')


        let FanWatt = Fan * 10
        let lightWatt = light * 5
        let ACWatt = AC * 80
        let FridgeWatt = Fridge * 50


        let totalWattUse = FanWatt + lightWatt + ACWatt + FridgeWatt
        let bill = totalWattUse * 300


        document.write(`<h1 style="font-family:Cursive;">Total Electricity Used: ${totalWattUse}`)
        document.write(`<h1 style="font-family:Cursive;">Total Electricity bill: ${bill} `)


    </script>
</head>

</body>
</html>
